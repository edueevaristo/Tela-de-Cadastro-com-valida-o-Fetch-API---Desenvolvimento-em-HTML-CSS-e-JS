<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="./js/script.js"></script>      <!--utilizando o elemento "defer", para o script funcionar somente apÃ³s carregar todo html-->
    <title>Login</title>

    
</head>
<body>
    <main class="login">
        <div class="login__container">
            <h1 class="login__title">Login</h1>
            <form class="login__form">
                <input class="login__input" type="email" placeholder="seuemail@hotmail.com">
                <span class="login__input-border"></span>

                <input class="login__input" type="password" placeholder="senha">
                <span class="login__input-border"></span>

                <button class="login__submit">Login</button>
                <a class="login__reset" href="#">Esqueceu sua senha? Clique aqui.</a>
            </form>
        </div>


    </main>

    
</body>
</html>
